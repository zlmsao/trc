<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>toggle</title>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <style>
    *{margin: 0;padding: 0}
    .nav1>li>ul{
      display: none}
    .nav1>li{color: red}
    .nav1>li>ul>li{color: black!important;}
  </style>
</head>
<body>
<ul class="nav1">
  <li>aaaaa
    <ul>
      <li>aa22</li>
      <li>aa22</li>
      <li>aa22</li>
      <li>aa22</li>
    </ul>
  </li>
  <li>bbbbb
    <ul>
      <li>bb22</li>
      <li>bb22</li>
      <li>bb22</li>
      <li>bb22</li>
    </ul>
  </li>
  <li>cccc
    <ul>
      <li>cc22</li>
      <li>cc22</li>
      <li>cc22</li>
      <li>cc22</li>
    </ul>
  </li>
  <li>dddddd
    <ul>
      <li>ddd22</li>
      <li>dd22</li>
      <li>dd22</li>
      <li>dd22</li>
    </ul>
  </li>
  <li>eee
    <ul>
      <li>ee22</li>
      <li>ee22</li>
      <li>ee22</li>
      <li>ee22</li>
    </ul>
  </li>
</ul>
<script>
  $(function () {
    var ali=$(".nav1 li")
    for(var i=0;i<ali.length;i++){
      ali.eq(i).click(function () {
        if($(this).find("ul").is(':hidden')){
          $(this).find("ul").show()
        }else{
          $(this).find("ul").hide()
        }
      })
    }
  })
</script>
<div id="test">test</div>
<canvas id="bingzhuangtu"></canvas>
<script>
var canvas=document.getElementById('bingzhuangtu');
		canvas.width='800';
		canvas.height='600';
		
		var ctx=canvas.getContext('2d');
	function drawbingzhuangtu(){
		
		drawbing(400,300,300,0,Math.PI*2*1/10,false,"rgb(255,0,0)",ctx);
		drawbing(400,300,300,100,Math.PI*2*1/10,false,"rgb(255,0,0)", ctx);
		drawbing(400,300,300,180,Math.PI*2*1/10,false,"rgb(255,0,0)", ctx);
}
document.getElementById('test').onclick=function(){
	
	drawbing2(400,300,300,0,Math.PI*2*1/10,false,ctx);
}

function drawbing(locationx, locationy, r, begin, end, label, color, ctx) {
	ctx.beginPath();
	ctx.fillStyle = color;
	ctx.moveTo(locationx, locationy);
	ctx.arc(locationx, locationy, r, begin, end, label);
	ctx.fill();
//	$("#bingzhuangtu").hover(
//		function() {
//			$(this).css({
//				"background-color": "blue"
//			}); //移上宽度变为500
//			console.log("?????");
//		});
//	//HoverAndMouseout();
//	console.log("666");
}
function drawbing2(locationx, locationy, r, begin, end, label, ctx) {
	ctx.beginPath();
	ctx.strokeStyle = 'rgb(0,0,0)';
	ctx.lineWidth='1px';
	ctx.moveTo(locationx, locationy);
	ctx.arc(locationx, locationy, r, begin, end, label);
	ctx.stroke();
}

function HoverAndMouseout(x) {
	$(x).hover(
		function() {
			$(this).css({
				"color": "blue"
			}); //移上宽度变为500
		});
	$(x).mouseout(
		function() {
			$(this).css({
				"color": "red"
			}); //移开还原
		});
}
window.onload = function() {
	drawbingzhuangtu();
}</script>
</body>
</html>
